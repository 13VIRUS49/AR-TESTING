<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Открытка</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
      <!-- Здесь будет наш AR-контент -->
        <a-marker type="pattern" url="logo.patt">
          <a-entity
              text="value: Приглашаем на открытие!; align: center;"
              scale="0.5 0.5 0.5"
              position="0 0.5 0">
          </a-entity>
        </a-marker>
      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
